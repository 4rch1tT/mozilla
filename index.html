<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MySpace</title>
</head>

<body>
    <header>
        <h1>Mozilla</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Firefox Browser</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
        </nav>
        <main>
            <section>
                <h1>Welcome to Mozilla</h1>
                <p>From trustworthy tech to policies that defend your digital rights, we put you first- always.</p>
                <a href="
                    #">Learn about us</a>
            </section>
            <section>
                <h2>Love the internet again</h2>
            </section>
            <section>
                <form method="get">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="16">
                    <br>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <p>
                        <input type="checkbox" name="terms" required>
                        agree to terms and conditions
                    </p>
                    <button>Register</button>
                </form>
            </section>
        </main>
    </header>

</body>

</html>
